<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
   
    </style>
    
        <meta charset="UTF-8">
        <title>Employees</title>
    
    
    
      
       
    <table id="employees" style="width:100%"><tbody><tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
        </tr>
        {% if result %}
        
        {% for row in result %}
        
        <tr>
            <td> {{ row.first_name }}</td>
            <td> {{ row.last_name }}</td>
            <td> {{ row.gender }}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody></table>
